<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic</title>

</head>

<body>
    <div>
        <h1>The Psychic Game</h1>
        <h2>Guess what letter I'm thinking of</h2>
        <p id="win-counter">Wins:</p>
        <p id="loss-counter">Losses:</p>
        <p id="guess-left">Guesses Left:</p>
        <p id="number-guesses">Your guesses so far:</p>
    </div>
        <script type="text/javascript">

            var computerChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

            var wins = 0;
            var losses = 0;
            var guesses = 18;
            var numGuesses = [];


            var computerChoiceText = document.getElementById("computerchoice-text");
            var winsText = document.getElementById("win-counter");
            var lossesText = document.getElementById("loss-counter");
            var guessesText = document.getElementById("guess-left")
            var userGuessText = document.getElementById("number-guesses")

            document.onkeyup = function (event) {
                    var userGuess = event.key;
                    var computerGuess = computerChoice[Math.floor(Math.random() * computerChoice.length)];

                    var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

               if (options.indexOf(userGuess) > -1) {

if (userGuess === computerGuess) {
    wins++;
    guesses = 18;
    numGuesses = [];
}

if (userGuess != computerGuess) {
    guesses --;
    numGuesses.push(userGuess);
}

if (guesses === 0) {

guesses = 18;
losses ++;
numGuesses = [];


}
                    winsText.textContent = "wins: " + wins;
                    lossesText.textContent = "losses: " + losses;
                    guessesText.textContent = "Guesses left: " + guesses;
                    userGuessText.textContent = "Your Guesses so far: " + numGuesses.join(", ");
               }
            };
        </script>
</body>

</html>
